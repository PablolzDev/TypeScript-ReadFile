<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador CSV</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4">Visualizador CSV</h1>
        
        <!-- Input para el archivo CSV -->
        <div class="mb-4">
            <label for="csvFile" class="block text-sm font-medium text-gray-700 mb-2">Selecciona un archivo CSV:</label>
            <input type="file" id="csvFile" accept=".csv" class="block w-full text-sm text-gray-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-blue-50 file:text-blue-700
                hover:file:bg-blue-100
            ">
        </div>

        <!-- Barra de búsqueda -->
        <div class="mb-4">
            <input type="text" id="searchBar" placeholder="Buscar..." class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Tabla para mostrar los datos -->
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Columna 1</th>
                        <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Columna 2</th>
                        <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Columna 3</th>
                        <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Columna 4</th>
                        <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Columna 5</th>
                    </tr>
                </thead>
                <tbody id="csvData">
                    <!-- Los datos del CSV se insertarán aquí -->
                </tbody>
            </table>
        </div>

        <!-- Contenedor de paginación -->
        <div id="pagination" class="mt-4 flex justify-center space-x-2">
            <!-- Los botones de paginación se insertarán aquí -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script type="module" src="../../dist/index.js"></script>
</body>
</html>
